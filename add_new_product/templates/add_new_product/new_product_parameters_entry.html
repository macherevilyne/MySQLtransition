{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div>
        <div class="form_div">
            <form action="{% url 'new_product_parameters_entry' title=title pk=pk %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add parameters</button>
            </form>
        </div>
        <button onClick="javascript:history.go(-1);"><i class="bi bi-arrow-left"></i>Back</button>
    </div>
{% endblock %}
