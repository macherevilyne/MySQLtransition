{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div>
        <div>
            <ul>
                <li><a href="{% url 'term_add_files' %}">Create new conversion</a></li>
                <li><a href="{% url 'term_custom_macros' %}">Custom macros</a></li>
            </ul>
        </div>
        <div>
            {% if terms %}
                <ul>
                {% for term in terms %}
                    <li><a href="{% url 'term_database' term.pk %}">{{ term }}</a></li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
        <button onClick="javascript:history.go(-1);"><i class="bi bi-arrow-left"></i>Back</button>
    </div>
{% endblock %}
