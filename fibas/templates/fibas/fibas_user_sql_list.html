{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div>
        <div class="form_div">
            {% if user_sql_list %}
                <ol ol type="1">
                    {% for sql in user_sql_list %}
                        <li style="list-style-type: decimal;">
                            <a href="{% url 'fibas_execute_sql' sql_id=sql.id %}">{{ sql.name }}</a>
                            <a href="{% url 'fibas_edit_sql' pk=sql.id %}" style="color: white"><i class="bi bi-pencil"></i></a>
                            <a href="{% url 'fibas_delete_sql' sql_id=sql.id %}" style="color: red"><i class="bi bi-trash"></i></a>
                        </li>
                    {% endfor %}
                </ol>
            {% else %}
                <div>
                    <p class="warning">SQL queries do not exist.</p>
                </div>
            {% endif %}
            <a href="{% url 'fibas_add_sql' %}"><button>Add new sql</button></a><br>
        </div>
        <button onClick="javascript:history.go(-1);"><i class="bi bi-arrow-left"></i>Back</button>
    </div>
{% endblock %}
