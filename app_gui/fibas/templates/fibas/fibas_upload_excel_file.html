{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div>
        <div class="form_div">
            <form action="{% url 'fibas_upload_excel_file' pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="fibas_upload_excel_file">Add file</button>
            </form>
            {% if check_file_monet_input %}
                <button onclick="fibasConvertMonetResultsAll();">convert MonetResultsAll</button>
            {% endif %}
        </div>
        <button onClick="javascript:history.go(-1);"><i class="bi bi-arrow-left"></i>Back</button>
    </div>
{% endblock %}
