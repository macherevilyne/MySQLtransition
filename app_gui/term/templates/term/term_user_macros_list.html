{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div>
        <div class="form_div">
            {% if user_macros%}
                <div>
                    <ol type="1">
                        {% for macros in user_macros %}
                            <li style="list-style-type: decimal;">
                                <a href="{% url 'term_execute_macros' macros_id=macros.id %}">{{ macros.name_macros }}</a>
                                <a href="{% url 'term_edit_macros' pk=macros.id %}?from=user_macros_list" style="color: white"><i class="bi bi-pencil"></i></a>
                                <a href="{% url 'term_delete_macros' macros_id=macros.id %}" style="color: red"><i class="bi bi-trash"></i></a>
                            </li>
                        {% endfor %}
                    </ol>
                    <a href="{% url 'term_user_macros_create' %}"><button>Create new macros</button></a>
                </div>
            {% else %}
                <div>
                    <ul class="warning">
                        <li>Macros do not exist.</li>
                        <li>You need to create an sql query.</li>
                    </ul>
                    <a href="{% url 'term_user_macros_create' %}"><button>Create new macros</button></a>
                </div>
            {% endif %}
        </div>
        <button onClick="javascript:history.go(-1);"><i class="bi bi-arrow-left"></i>Back</button>
    </div>
{% endblock %}
