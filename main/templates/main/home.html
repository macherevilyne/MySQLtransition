{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h4>Choose Product</h4>
    <ul id="mainmenu" class="mainmenu">
        {% for m in menu %}
            <li>
                <a href="{% url m.url_name %}">
                    {{ m.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
