{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}?v=1.0.1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'main/js/base.js' %}"></script>
    <script src="{% static 'main/js/fibas_script.js' %}"></script>
    <script src="{% static 'main/js/term_script.js' %}"></script>
    <script src="{% static 'main/js/lifeware_script.js' %}"></script>
</head>
<body>
    <div id="upper-block">
        <div class="pop-up">
            <div class='loader'></div>
        </div>
    </div>
    <main>
        <header class="header">
            <div class="logo-home"><a href="{% url 'home' %}"><i class="bi bi-house"></i></a></div>
            <div class="main-menu">
                <ul id="menu">
                    {% for m in menu %}
                    {% with url=m.url_name %}

            <li>
                <a class="{% if url == request.path %}active-point{% endif %} menu-point" href="{{ url }}">
                    <i class="{% if url == request.path %}bi bi-arrow-right{% endif %}"></i>
                    {{ m.title }}

                </a>
            </li>
        {% endwith %}
    {% endfor %}
</ul>

            </div>
        </header>
        <div class="features">
            <h2>{{ title }}</h2>
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
